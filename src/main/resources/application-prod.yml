service:
  database:
    url: r2dbc:postgresql:${DATABASE_URL}

  jwt:
    secret: ${SECRET_TOKEN}
    expiration: ${EXPIRATION_TOKEN}

spring:
  flyway:
    url: jdbc:postgresql://${FLYWAY_URL}
    user: ${FLYWAY_USER}
    password: ${FLYWAY_PASSWORD}
    baseline-on-migrate: true
    validate-on-migrate: true